<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TenderWin AI - Login</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020617">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-[#020617] text-white flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full p-10 bg-slate-900/40 backdrop-blur-2xl rounded-[3rem] border border-slate-800 shadow-2xl text-center">
        <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-500/20 rotate-3">
            <span class="text-3xl font-black text-white -rotate-3">TW</span>
        </div>
        <h1 class="text-3xl font-black tracking-tight mb-2">TenderWin AI</h1>
        <p class="text-slate-500 text-sm mb-10 font-medium">Birokrasi Rumit, Menang Jadi Mudah.</p>

        <div class="space-y-4">
            <input type="text" id="vendorId" placeholder="Nama Perusahaan / ID Vendor" class="w-full p-5 bg-slate-800/50 border border-slate-700 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-center font-bold text-white placeholder-slate-500">
            <button onclick="masuk()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-5 rounded-2xl font-black text-lg transition-all transform active:scale-95 shadow-xl shadow-blue-600/30">
                Masuk Workstation
            </button>
        </div>
    </div>

    <script>
        // Registrasi Service Worker PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function masuk() {
            const vendor = document.getElementById('vendorId').value;
            if(vendor.length > 2) {
                localStorage.setItem('tw_vendor', vendor);
                if(window.navigator.vibrate) window.navigator.vibrate(50);
                window.location.href = 'dashboard.html';
            } else {
                alert("Masukkan Nama Vendor yang valid!");
            }
        }
    </script>
</body>
</html>
